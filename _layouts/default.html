<!DOCTYPE html>
<html>
  <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  

    <!-- Global site tag (gtag.js) - Google Analytics -->

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-112530566-1');
    </script> -->
  
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/scripts/jquery-ui.min.js" ></script>

    <title>{% if page.title %}{{ page.title | escape }} {% else %} Helena: Web Automation for End Users {% endif %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link href="assets/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <!-- <link href="assets/css/jquery-ui.css" rel="stylesheet"> -->
    <meta name="description" content="Tea is a high-level programming language for automating statistical analysis. ">


  <!-- Twitter, Facebook cards -->

  <meta property="og:url"  content="{{ site.url }}{{ page.url }}">

  <meta name="twitter:site"    content="@sarahchasins">
  <meta name="twitter:creator" content="@sarahchasins">

  <meta name="twitter:title"   content="{{ page.title }}">
  <meta property="og:title"    content="{{ page.title }}">
  {% if page.summary %}
  <meta name="twitter:description" content="{{ page.summary }}">
  <meta property="og:description"  content="{{ page.summary }}">
  {% elsif page.excerpt %}
  <meta name="twitter:description" content="{{ page.excerpt }}">
  <meta property="og:description"  content="{{ page.excerpt }}">
  {% else %}
  <meta name="twitter:description" content="Tea is a high-level programming language for automating statistical analysis. ">
  <meta property="og:description"  content="Tea is a high-level programming language for automating statistical analysis. ">
  {% endif %}

  {% if page.image %}
  <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
  <meta property="og:image"  content="{{ site.url }}{{ page.image }}">
  {% else %}
  <meta name="twitter:image" content="{{ site.url }}{{ site.title_image }}">
  <meta property="og:image"  content="{{ site.url }}{{ site.title_image }}">
  {% endif %}
   
 
  <!-- end of Twitter, Facebook cards -->



  </head>
    <body>
      <div id="main">

        <div class="header">
          <div class="pull-right">
             <a href="https://www.cs.washington.edu/" title="University of Washington"><img src="./index_files/uw-logo.png" height="21px" target="_blank"></a> &nbsp;
            <a href="https://idl.cs.washington.edu/" title="UW IDL"><img src="./index_files/idl-logo.png" height="20px" target="_blank"></a> &nbsp;
            <a href="https://uwplse.org/" title="UW PLSE"><img src="./index_files/uw-plse-logo.png" height="20px" target="_blank"></a>
          </div>
          <a href="/" class="nounderline">
          <div class="mark">
            <span class="title">Tea</span>
          </div>
          <div id="title-sub">Automated Statistical Analysis</div>
          </a>
          <br>
        </div>
        <div class="content">

          {{ content }}

        <div class="footer">
          <!-- Edit this page at <a href="https://github.com/schasins/helena/tree/master/docs" target="_blank">https://github.com/schasins/helena/tree/master/docs</a>. -->
        </div>
      </div>
    

</body></html>
